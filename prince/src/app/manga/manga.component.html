<h1 class="text-uppercase mt-5 mb-5" style="text-align: center; text-decoration:double;">Expore all <span
    style="text-align: center; text-decoration:double; font-family: 'Honk'; font-size: 60px;">Manga!</span>
</h1>

<!-- //////////////////// loop for all manga //////////////////// -->
<div class="container">
    <div class="row">
        @for (product of mangaProducts; track product.id) {
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4" (click)="goToDetailsPage(product.id)">
                <div class="card h-100">
                    <img class="card-img-top" [src]="product.product_cover" alt="Product cover">
                    <div class="card-body">
                        <h5 class="card-title">{{product.product_title}}</h5>
                        <span class="volume-text">Volume: {{product.volume}}</span>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
