<div class="register-box">
    <h2>Register</h2>
    <p class="subtitle"> Here you can register a new account for the site so you can add favorites, leave comments and much more.
        <br>
        <br>
        </p>
        <div class="user-box">
            <input id="surname" [(ngModel)]="surname" name="surname" type="text" required="surname">
            <label for="surname">Surname</label>
        </div>
        <div class="user-box">
            <input id="name" [(ngModel)]="name" name="name" type="text" required>
            <label for="name">Name</label>
        </div>
        <div class="user-box">
            <input id="username" [(ngModel)]="username" name="username" type="text" name="" required>
            <label for="username">Username</label>
        </div>
        <div class="user-box">
            <input id="email" [(ngModel)]="email" name="email" type="email" required>
            <label for="email">Email</label>
        </div>
        <div class="user-box">
            <input id="birthday" [(ngModel)]="birthday" name="birthday" type="date" required>
            <label for="email">birthday</label>
        </div>
        <div class="user-box">
            <input [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                required>
            <span class="password-toggle" (click)="togglePasswordVisibility()"><i class="fa fa-eye"></i></span>
            <label for="password">Password</label>
        </div>
        <!--<div class="user-box">
            <input id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required>
            <label for="confirmPassword">Confirm Password:</label>
        </div>-->
        <div class="conditions">
           <p>
            <input type="checkbox" id="terms" name="terms" required/>
            <label for="terms">I agree to the terms and conditions</label>
          </p>
        </div>

        

        <p class="error" id="error"></p>

        <p class="conditions">Already have an account? <routerLink class="link" [routerLink]="['/login']">Login</routerLink></p> 
        <!-- we go via the route to the login page -->
        <button (click)="onSubmit()" style="--clr:#0FF0FC">
            <span>Register</span>
            <i></i>
        </button>

</div>
